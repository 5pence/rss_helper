{% extends 'base.html' %}

{% block title %}My Favourite Feeds{% endblock %}

{% block content %}
    <div class="post mb-3">
        <h2>Add RSS Feed</h2>
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
        <form method="post" action="{% url 'add_feed' %}">
            {% csrf_token %}
            <div class="form-group row">
                <label for="formTitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           name="title" id="formTitle">
                </div>
            </div>
            <div class="form-group row">
                <label for="formDescription"
                       class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3"
                           name="description" id="formDescription">
                    </textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="formUrl" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           name="url" id="formUrl">
                </div>
            </div>
            <button type="submit" class="btn btn-success float-right">Submit and Follow Feed</button>
        </form>
    </div>
{% endblock %}
